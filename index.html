
<html>

<head>
<script>
function work(purpose)
{
	xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("phpOutput").innerHTML=xmlhttp.responseText;
		}
	}
	xmlhttp.open("GET","work.php?purpose="+purpose,true);
	xmlhttp.send();
}
</script>
</head>

<body>

<select>
  <option value="video1">video1</option>
  <option value="video2">video2</option>
  <option value="video3">video3</option>
  <option value="video4">video4</option>
</select>

<button type="button" onclick="work('flow')">flow</button>
<button type="button" onclick="work('local')">local</button>
<button type="button" onclick="work('refine')">refine</button>

<h1 id="phpOutput"></h1>


</body>
</html>
